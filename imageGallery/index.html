<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jquery.fancybox.css">
	<link rel="stylesheet" href="css/jquery.fancybox-buttons.css">
	<link rel="stylesheet" href="css/jquery.fancybox-thumbs.css">



	<!--<script src="js/jquery.js"></script>-->
	<script
			  src="https://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			  crossorigin="anonymous"></script>
	<script src="js/jquery.fancybox.pack.js"></script>
	<script src="js/jquery.fancybox.buttons.js"></script>
	<script src="js/jquery.fancybox-media.js"></script>
	<script src="js/jquery.fancybox-thumbs.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".fancybox").fancybox({
				helpers: {
					buttons:{}
				}
			});
		});
	</script>

		  
</head>
<body>
	<header>
		<div class="container">
			<img src="img/logo.png" class="logo">
		</div>
	</header>
	<div class="container">
		<section>
			<div class="gallery">
				<a class="fancybox" data-fancybox-group="gallery" href="img/image1.jpg"><img src="img/image1.jpg" alt=""></a>
				<a class="fancybox" data-fancybox-group="gallery" href="img/image2.jpg"><img src="img/image2.jpg" alt=""></a>
				<a class="fancybox" data-fancybox-group="gallery" href="img/image3.jpg"><img src="img/image3.jpg" alt=""></a>
				<a class="fancybox" data-fancybox-group="gallery" href="img/image4.jpg"><img src="img/image4.jpg" alt=""></a>
				<a class="fancybox" data-fancybox-group="gallery" href="img/image5.jpg"><img src="img/image5.jpg" alt=""></a>
				<a class="fancybox" data-fancybox-group="gallery" href="img/image6.jpg"><img src="img/image6.jpg" alt=""></a>
			</div>
		</section>
		<aside>
			<nav>
				<a data-rel="all" href="javascript;">View All</a>
				<a data-rel="category1" href="javascript;">Category 1</a>
				<a data-rel="category2" href="javascript;">Category 2</a>
			</nav>
		</aside>
	</div>
	<footer>
		<div class="container">
			<p>Copyright &copy; 2017</p>
		</div>
	</footer>
	
</body>
</html>
